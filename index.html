<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML演習問題</title>
</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <div id="main-image">
    <img src="./img/mv.png" alt="メイン画像">
    <p>最新のテクノロジーで社会課題を解決</p>
  </div>

  <section id="contents">
    <section id="contents-1">
      <h2>会社概要</h2>
      <dl>
        <dt><strong>　会社名</strong>　株式会社TECH</dt>
        <dt><strong>　代表者</strong>　山田 太郎</dt>
        <dt><strong>　所在地</strong>　東京都渋谷区神宮前</dt>
        <dt><strong>　 設立   </strong>　 2019/07/17</dt>
        <dt><strong> 従業員数</strong>　100人</dt>
        <dt><strong>　資本金</strong>　1000万円</dt>
      </dl>
    </section>
    <section id="contents2">
      <h2>お問い合わせ</h2>
      <form action="" method="get">
        <label for="companyName">会社名</label>
        <input type="text" name="companyName" id="companyName">
      </form>
      <form action="" method="get">
        <label for="name">お名前</label>
        <input type="text" name="name" id="name">
      </form>
      <form action="" method="get">
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email">
      </form>
      <form action="" method="get">
        <label for="inquiry">お問い合わせ内容</label>
        <textarea name="inquiry" id="inquiry" cols="50" rows="6"></textarea>
      </form>
      <input type="submit" value="お申し込み">
    </section>
  </section>


  <footer>
    <small>&copy;2020 TECH inc</small>
  </footer>
</body>
</html>
